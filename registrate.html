<div class="izquierda">
<h1>Registro de Datos</h1>

<form action="#" method="post" enctype="multipart/form-data">

<div class="campo">
<label>Nombre:</label>
<input type="text" placeholder="Ej: Alexis">

<label style="margin-left: 10px;">Apellido:</label>
<input type="text">
</div>

<div class="campo">
<label>Edad:</label>
<input type="number" style="width: 50px;">

<label style="margin-left: 10px;">Otro Eje Edad:</label>
<input type="text" placeholder="Ej: 25 edad Mayor 1">
</div>

<div class="campo">
<label>Fecha de Nacimiento:</label>
<input type="date">
</div>

<div class="campo">
<label>Cédula:</label>
<input type="text" placeholder="Ej: V-134567">
</div>

<div class="campo">
<label>Teléfono:</label>
<input type="text" placeholder="Ej: 0424-654321">
</div>

<div class="campo">
<label>Sexo:</label>
<input type="radio" name="sexo" value="M"> Masculino
<input type="radio" name="sexo" value="F"> Femenino
</div>

<h3>Deportes</h3>
<div class="campo">
<input type="checkbox"> Fútbol
<input type="checkbox"> Baloncesto
<input type="checkbox"> Natación
</div>

<div class="campo">
<label>Correo Electrónico:</label>
<input type="email" >
</div>

<div class="campo">
<label>Clave:</label>
<input type="password" placeholder="Ingrese su clave">
</div>

<br><br>

<div class="campo">
<label>Mención:</label>
<select>
<option>Informática</option>
<option>Administración</option>
<option>Contaduría</option>
</select>
</div>

<div class="campo">
<label>Subir Archivo:</label>
<input type="file">
</div>

<div class="campo">
<label>Dirección:</label><br>
<textarea></textarea>
</div>

<div class="campo">
<button type="reset">Reset</button>
<button type="submit">Enviar</button>
</div>

<div class="campo">
<input type="button" value="Limpiar">
<input type="submit" value="Enviar Datos">
</div>

</form>
</div>
</body>
</html>
